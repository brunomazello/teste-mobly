<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/283c5085da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Mobly - Teste</title>
  </head>
  <body class="app">
    <nav class="navegacao">
      <div class="pesquisa">
        <input type="text" class="pesquisa__campo" />
        <button class="pesquisa__botao" type="submit">Buscar</button>
      </div>
      <h1>Mobly</h1>
      <ul class="navegacao__menu">
        <i class="fa-solid fa-phone"></i>
        <li>Atendimento</li>
        <i class="fa-solid fa-user"></i>
        <li>Minha conta</li>
        <i class="fa-solid fa-heart"></i>
        <li>Favoritos</li>
      </ul>
      <div class="carrinho">
        <button class="carrinho__botao">
          <i class="fa-solid fa-cart-shopping"></i> 7
          <i class="fa-solid fa-sort-down"></i>
        </button>
      </div>
    </nav>
    <main>
      <div class="categorias">
        <ul class="categorias__menu">
          <li class="--dropdown">
            Por Ambiente <i class="fa-solid fa-sort-down"></i>
          </li>
          <li class="--dropdown">
            Por Categoria <i class="fa-solid fa-sort-down"></i>
          </li>
          <li>Mobly Inspira</li>
          <li>Lançamentos</li>
          <li>Outlet</li>
          <li>Blog</li>
        </ul>
      </div>
      <section class="lancamentos">
        <div class="lancamentos__novos">
          <h1>Lançamentos</h1>
          <p>
            Todo mês, novidades para você decorar sua casa de M novas maneiras.
          </p>
        </div>
      </section>
      <section class="ofertas">
        <h1>Grandes ofertas!</h1>
      </section>
    </main>
  </body>
</html>
